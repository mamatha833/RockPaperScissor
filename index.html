<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Rock Paper Scissor</h1>

    <div class="options">
        <div class="option" id="rock">
            <img src="images/rock.png" alt="rock" title="rock">
        </div>
        <div class="option" id="paper">
            <img src="images/paper.png" alt="paper" title="paper">
        </div>
        <div class="option" id="scissor">
            <img src="images/scissor.png" alt="scissor" title="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="player-score">0</p>
            <p id="you">You</p>
        </div>

        <div class="score">
            <p id="computer-score">0</p>
            <p id="computer">Computer</p>
        </div>
    </div>

    <div class="message-container">
        <p id="message">Choose Your Move</p>
        <div id="result">
            <p id="computer-result"></p>
            <p id="your-result"></p>
        </div>
    </div>

    <button id="restart" >Restart</button>



    <script src="script.js"></script>
</body>

</html>
